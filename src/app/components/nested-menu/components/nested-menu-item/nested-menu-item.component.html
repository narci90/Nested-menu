<mat-menu #menu="matMenu">
  <ng-container *ngFor="let item of items">
    <ng-container *ngIf="!!item.children.length; else withoutChildren">
      <button *ngIf="!!subMenu.menu" mat-menu-item [matMenuTriggerFor]="subMenu.menu" [disabled]="item.disabled">
        {{ item.label }}
      </button>

      <nested-menu-item #subMenu [items]="item.children" (touchedItem)="touchedItem.emit($event)"></nested-menu-item>
    </ng-container>

    <ng-template #withoutChildren>
      <button mat-menu-item [disabled]="item.disabled" (click)="onAction(item)">{{ item.label }}</button>
    </ng-template>
  </ng-container>
</mat-menu>
